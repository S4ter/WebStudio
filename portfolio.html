<!DOCTYPE html>

    <link rel="stylesheet" href="./css/main.min.css" />

  <body>
    <div class="container">
      <header class="header">
        <a class="logo" href="index.html"

        <div>
          <ul class="navigation">
            <li>
              <a class="navigation__link" href="/agency"
                ><span>Agencja</span>
                <div class="navigation__link-underline"></div

            </li>

            <li>

            <li>

            </li>
          </ul>
        </div>
        <div>
          <ul class="contacts">
            <li>
              <a class="contacts__link" href="mailto:info@example.com"
                ><svg width="16px" height="12px">
                  <use href="images/icons.svg#icon-envelope"></use>
                </svg>
                <span class="contacts__text">info@example.com</span></a
              >
            </li>
            <li>
              <a class="contacts__link" href="tel:+48111111111"

                    niezabezpieczone serwery konkurencji</span

                </div>
                <figcaption class="image__description">
                  <p class="image__header">Technocrack</p>
                  <p class="image__title">Strona internetowa</p>

      <footer class="footer">
        <div class="footer__container">
          <ul class="footer__first-section">
            <li class="footer__logo">
              <a class="footer__logo-white" href="index.html"
                ><span class="logo__title">Web</span>Studio</a
              >
            </li>
            <li>
              <span class="footer__description-address"
                >m. Warszawa, Aleje Jerozolimskie 21</span
              >
            </li>
            <li>
              <a
                class="footer__description-contact"
                href="mailto:info@example.com"
                >info@example.com</a
              >
            </li>
            <li>
              <a class="footer__description-contact" href="tel:+48111111111"
                >+48 111 111 111</a
              >
            </li>
          </ul>
          <div class="footer__second-section">
            <p class="footer__label">dołącz do nas</p>
            <div class="footer__content">
              <a href="https://www.instagram.com/">
                <button class="footer__button-icon">
                  <svg width="20px" height="20px">
                    <use href="images/icons.svg#icon-instagram"></use>
                  </svg>
                </button>
              </a>
              <a href="https://twitter.com/">
                <button class="footer__button-icon">
                  <svg width="20px" height="20px">
                    <use href="images/icons.svg#icon-twitter"></use>
                  </svg>
                </button>
              </a>
              <a href="https://facebook.com/">
                <button class="footer__button-icon">
                  <svg width="20px" height="20px">
                    <use href="images/icons.svg#icon-facebook"></use>
                  </svg>
                </button>
              </a>
              <a href="https://linkedin.com/">
                <button class="footer__button-icon">
                  <svg width="20px" height="20px">
                    <use href="images/icons.svg#icon-linkedin"></use>
                  </svg>
                </button>
              </a>
            </div>
          </div>
          <div>
            <form
              name="newsletterSignup"
              autocomplete="on"
              class="footer__form"
            >
              <label>
                <p class="footer__label">Zapisz się do newslettera</p>
                <input
                  type="email"
                  name="email"
                  placeholder="E-mail"
                  class="footer__input-email"
                />
              </label>
              <button type="submit" class="footer__button">
                Zapisz się
                <svg width="24px" height="24px">
                  <use href="images/icons.svg#icon-send"></use>
                </svg>
              </button>
            </form>
          </div>
        </div>
